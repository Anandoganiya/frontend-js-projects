<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="carousel-container">
        <div class="slider-wrapper">
           <!-- <div> <button class="left-btn btn"><</button></div> -->
        <div class="image-frame">
            <div class="image-holder">
            </div>
        </div>
        <div>
        <!-- <button class="right-btn bnt">></button> -->
        </div>
        </div>
        <div class="dots">
            <div class="dot"></div>
        </div>
        <div class="infinite-scroll-container">
            <label for="infinite-scroll">Infinite Scroll</label>
            <input type="checkbox" name="infinite-scroll" id="infinite-scroll">
        </div>
        <div class="autoplay-container">
            <label for="autoplay">Auto Play</label>
            <input type="checkbox" name="autoplay" id="autoplay">
        </div>
        <div class="autoplay-interval-container">
            <label for="autoplay-interval">Auto Play Interval</label>
            <input type="range" name="autoplay-interval" id="autoplay" min="1" max="5">
        </div>
        <div> <button class="left-btn btn"><</button></div>
        <button class="right-btn bnt">></button>
    </main>
</body>
</html>
