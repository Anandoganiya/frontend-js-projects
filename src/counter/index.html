<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="counter-state">0</h1>
      <div class="button-container">
        <button class="button-style dec-button">-</button>
        <button class="button-style inc-button">+</button>
      </div>
      <div class="inc-dec-container">
        <div class="inc-dec-title">
          Increament/Decrement by:
          <input class="inc-dec--modifier" type="number" />
        </div>
      </div>
      <div class="reset-button button-style">Reset</div>
    </main>
  </body>
</html>
